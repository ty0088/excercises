<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Dashboard Project</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <div class="sidebar">
            <div class="sidebar_head link">
                <span class="material-icons">dashboard</span>
                <span>Dashboard</span>
            </div>
            <div class="sidebar_nav">
                <div class="link">
                    <span class="material-icons">home</span>
                    <span>Home</span>
                </div>
                <div class="link">
                    <span class="material-icons">badge</span>
                    <span>Profile</span>
                </div>
                <div class="link">
                    <span class="material-icons">chat</span>
                    <span>Messages</span>
                </div>
                <div class="link">
                    <span class="material-icons">history</span>
                    <span>History</span>
                </div>
                <div class="link">
                    <span class="material-icons">task</span>
                    <span>Tasks</span>
                </div>
                <div class="link">
                    <span class="material-icons">groups</span>
                    <span>Communities</span>
                </div>
            </div>
            <div class="sidebar_nav">
                <div class="link">
                    <span class="material-icons">settings_applications</span>
                    <span>Settings</span>
                </div>
                <div class="link">
                    <span class="material-icons">help_outline</span>
                    <span>Support</span>
                </div>
                <div class="link">
                    <span class="material-icons">policy</span>
                    <span>Privacy</span>
                </div>
            </div>
        </div>
        <div class="header">
            <div class="search_bar center">
                <span class="material-icons">search</span>
                <input type="search" id="search">
            </div>
            <div class="user_profile center">
                <span class="material-icons">notifications_active</span>
                <span class="profile_img"></span>
                <span>Tom Yip</span>
            </div>
            <div class="user_info center">
                <span class="profile_img large"></span>
                <div class="vertical">
                    <span class="welcome">Hi there,</span>
                    <span class="user_name">Tom Yip (@TomY)</span>
                </div>
            </div>
            <div class="head_buttons center">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="content">
            
        </div>
    </div>

</body>
</html>
